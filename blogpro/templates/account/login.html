{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
    <p>Please enter the username and the password to log-in, or <a href="{% url "account:register" %}">sign up</a>:</p>
    <form action="" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log in"></p>
    </form>
{% endblock %}
