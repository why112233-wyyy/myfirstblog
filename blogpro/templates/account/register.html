{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
    <h1>Create an account</h1>
    <p>Please sign up using the following message:</p>
    <form action="" method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Sign up"></p>
    </form>
{% endblock %}
